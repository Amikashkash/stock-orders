    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCdAYpf-yICDIHVaqZtRhTk14xV5IfewF4",
            authDomain: "stock-orders-75be0.firebaseapp.com",
            projectId: "stock-orders-75be0",
            storageBucket: "stock-orders-75be0.appspot.com",
            messagingSenderId: "637582925650",
            appId: "1:637582925650:web:23e1626b00db6eca30e48b",
            measurementId: "G-71PT1GXC8R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let products = [];
        let selectedProductId = null;

        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString('he-IL');
            const colors = {
                info: 'text-blue-600',
                success: 'text-green-600',
                error: 'text-red-600',
                warning: 'text-yellow-600'
            };
            logEl.innerHTML += `<div class="${colors[type]}">[${timestamp}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        // Login
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('fix-section').classList.remove('hidden');
                log('×”×ª×—×‘×¨×ª ×‘×”×¦×œ×—×”', 'success');
                
                // Load products
                log('×˜×•×¢×Ÿ ××•×¦×¨×™×...', 'info');
                const snapshot = await getDocs(collection(db, "products"));
                products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                log(`× ×˜×¢× ×• ${products.length} ××•×¦×¨×™×`, 'success');
            } catch (error) {
                alert('×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª: ' + error.message);
            }
        });

        // Search products
        document.getElementById('product-search').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            const resultsEl = document.getElementById('search-results');
            
            if (search.length < 2) {
                resultsEl.innerHTML = '';
                return;
            }
            
            const matches = products.filter(p => 
                p.name?.toLowerCase().includes(search) || 
                p.sku?.toLowerCase().includes(search) ||
                p.brand?.toLowerCase().includes(search)
            ).slice(0, 10);
            
            resultsEl.innerHTML = matches.map(p => `
                <div class="border rounded p-2 hover:bg-blue-50 cursor-pointer" onclick="window.selectProduct('${p.id}')">
                    <div class="font-semibold">${p.name || '×œ×œ× ×©×'}</div>
                    <div class="text-sm text-gray-600">${p.brand || ''} | ××§"×˜: ${p.id} | ××œ××™: ${p.stockQuantity ?? '-'}</div>
                </div>
            `).join('');
        });

        // Select product
        window.selectProduct = (productId) => {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            selectedProductId = productId;
            document.getElementById('product-name').textContent = product.name || '×œ×œ× ×©×';
            document.getElementById('product-brand').textContent = product.brand || '-';
            document.getElementById('product-sku').textContent = product.id;
            document.getElementById('current-stock').textContent = product.stockQuantity ?? 0;
            document.getElementById('new-stock').value = product.stockQuantity ?? 0;
            document.getElementById('product-details').classList.remove('hidden');
            
            log(`× ×‘×—×¨ ××•×¦×¨: ${product.name}`, 'info');
        };

        // Update stock
        document.getElementById('update-stock-btn').addEventListener('click', async () => {
            if (!selectedProductId) return;
            
            const newStock = parseInt(document.getElementById('new-stock').value) || 0;
            const product = products.find(p => p.id === selectedProductId);
            
            if (!confirm(`×”×× ×œ×¢×“×›×Ÿ ××ª ×”××œ××™ ×©×œ "${product.name}" ×œ-${newStock}?`)) {
                return;
            }
            
            try {
                const productRef = doc(db, "products", selectedProductId);
                await updateDoc(productRef, {
                    stockQuantity: newStock
                });
                
                log(`âœ“ ×”××œ××™ ×¢×•×“×›×Ÿ ×œ-${newStock} ×¢×‘×•×¨ "${product.name}"`, 'success');
                alert('×”××œ××™ ×¢×•×“×›×Ÿ ×‘×”×¦×œ×—×”!');
                
                // Update local copy
                product.stockQuantity = newStock;
                document.getElementById('current-stock').textContent = newStock;
            } catch (error) {
                log(`âœ— ×©×’×™××”: ${error.message}`, 'error');
                alert('×©×’×™××” ×‘×¢×“×›×•×Ÿ ×”××œ××™: ' + error.message);
            }
        });
    </script>
